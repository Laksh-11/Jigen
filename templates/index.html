<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigen</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2><p padding="10px">{{ dis_text }} :</p><div class="sketchfab-embed-wrapper"> <iframe title="ganesha_ji" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share width="440" height="380" src="{{ em_code }}"> </iframe> </div></h2>
                    <form method="POST" action="/upload" enctype="multipart/form-data">
                        <div class="inputBox">
                            <input type="text" placeholder="Your Name..">
                        </div>
                        <div class="inputBox">
                            <input type="file" name="model_file" accept=".obj, .fbx, .glb, .gltf">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Upload">
                        </div>
                        <p class="forget">Know more about us at <a href="#">Contact Page</a></p>
                        <p class="forget">To join Newsletter <a href="#">Sign UP</a></p>
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
